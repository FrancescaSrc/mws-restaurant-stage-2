	<body>
		
		<header>
			
			<h1 class="logo"><a href="./index.html">Restaurant Reviews</a></h1>
			
		</header>
		
		<main id="maincontent">
			<section class="filter-options">
				<select id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhoods" onchange="updateRestaurants()" onclick="swap_map()">
					<option value="all" selected="all">All Neighborhoods</option>
				</select>
				<select id="cuisines-select" name="cuisines" aria-label="select cuisines" onchange="updateRestaurants()">
					<option value="all" selected="all">All Cuisines</option>
				</select>
				
				
			</section>
			<a href="#filter-results" class="skip-links">skip to main filter results</a>
			<section id="map-container" onclick="swap_map()"><div id="static_map"></div>
				<div id="map" style="display: none" role="application" aria-label="Restaurants map" aria-hidden="true">
					
				</div>
			</section>
			<section id="filter-results" tabindex="-1">
				<h2>Filter Results</h2>
				<ul id="restaurants-list"></ul>
			</section>
		</main>
