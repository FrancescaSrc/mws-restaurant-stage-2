				<select id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhoods" onchange="updateRestaurants()" onclick="swap_map()">

			</section>
			<a href="#filter-results" class="skip-links">skip to main filter results</a>
			<section id="map-container" onclick="swap_map()"><div id="static_map"></div>
				<div id="map" style="display: none" role="application" aria-label="Restaurants map" aria-hidden="true">
