<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="Description" content="Reviews site of Restaurants in New York"/>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/responsive.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
		<title>Restaurant Reviews</title>
	</head>
	
	<body>
		
		<header>
			
			<h1 class="logo"><a href="./index.html">Restaurant Reviews</a></h1>
			
		</header>
		
		<main id="maincontent">
			<section class="filter-options">
				<select id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhoods" onchange="updateRestaurants()">
					<option value="all">All Neighborhoods</option>
				</select>
				<select id="cuisines-select" name="cuisines" aria-label="select cuisines" onchange="updateRestaurants()">
					<option value="all">All Cuisines</option>
				</select>
				
				
			</section>
			<a href="#filter-results" class="skip-links">skip to main filter results</a>
			<section id="map-container">
				<div id="map" role="application" aria-label="Restaurants map" aria-hidden="true"></div>
			</section>
			<section id="filter-results" tabindex="-1">
				<h2>Filter Results</h2>
				<ul id="restaurants-list"></ul>
			</section>
		</main>
		
		<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
		<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH9_vNeO--dXm-22zmcyTtxGBPjALuz0A&libraries=places&callback=initMap"></script>
		
		
		<footer id="footer">
			Copyright (c) 2017 <a href="./index.html" title="back to homepage">Restaurant Reviews</a> All Rights Reserved.
		</footer>
		
	</body>
	
</html>
