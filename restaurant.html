<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="Description" content="Reviews site - Detail page of a restaurant"/>
		<!-- Normalize.css for better cross-browser consistency -->
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<!-- Main CSS file -->
		<link rel="stylesheet" href="css/styles.css" type="text/css"/>
		<!-- <link rel="stylesheet" href="css/responsive.css"> -->
		<link rel="stylesheet" href="css/responsive_min500.css" media="(min-width: 502px and max-width:699px)">
		<link rel="stylesheet" href="css/responsive_desktop.css" media="(min-width: 700px)">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#3397DB"/>
		<!-- <script src="js/idb.js"></script> -->
		<title>Restaurant Info</title>
	</head>
	
	<body class="inside">
		<!-- Beginning header -->
		<header>
			<!-- Beginning header -->
			
			<h1 class="logo"><a href="./index.html">Restaurant Reviews</a></h1>
		</header>  
		<!-- End header -->
		<!-- Beginning breadcrumb -->
		<nav>
			<ul id="breadcrumb">
				<li><a href="./index.html">Home</a></li>
			</ul>
		</nav>
		<!-- End breadcrumb -->
		
		<!-- Beginning main -->
		<main>
			
			<!-- Beginning restaurant -->
			<section id="restaurant-container">
				<h2 id="restaurant-name"></h2>
				<img id="restaurant-img" />
				<p id="restaurant-cuisine" tabindex="0" aria-label="restaurant cuisine"></p>
				<p id="restaurant-address" tabindex="0" aria-label="restaurant address"></p>
				<table id="restaurant-hours" tabindex="0" aria-label="opening hours"></table>
			</section>
			<a href="#reviews-container" class="skip-links">skip to reviews</a>
			<!-- end restaurant -->
			
			<!-- Beginning map -->
			<section id="map-container">
				<div id="map" role="application" aria-hidden="true" aria-label="Restaurants map"></div>
			</section>
			<!-- End map -->
			<!-- Beginning reviews -->
			<section id="reviews-container" tabindex="-1">
				<ul id="reviews-list"></ul>
			</section>
			<!-- End reviews -->
		</main>
		<!-- End main -->
		
		<!-- Beginning footer -->
		<footer id="footer">
			Copyright (c) 2017 <a href="./index.html" title="back to homepage">Restaurant Reviews</a> All Rights Reserved.
		</footer>
		<!-- End footer -->

			<script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>  -->
	<script type="application/javascript" charset="utf-8" src="js/all.js"></script>
		
		<!-- Google Maps -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH9_vNeO--dXm-22zmcyTtxGBPjALuz0A&libraries=places&callback=initMap"></script>

	</body>
	
</html>
